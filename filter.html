<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta id="viewport" name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=10">
    <title>Kloset</title>
    <link rel="stylesheet" href="css/style.css">
    <!--<script type="text/javascript" src="js/cordova-1.5.0.js"></script>-->
    <script src="js/jquery.min.js"></script>
    <style>
        #wardrobe.filter{
            width: 100%;
            height: 100%;
            background:#000
        }
        #wardrobe.filter .filterMenu{
            height: 15%;
            width: 100%;
            color:#fff;
        }
        h2{
            font-size: 2em;
        }
        input, label{
            font-size: 1em;
        }
        .cbutton{ display:block;float: left;width:100px;height:100px;border-radius:50px;font-size:20px;text-align:center;background:#EC810C}


    </style>
</head>
<body>
<header>
    OPTIONS
</header>
<div id="wardrobe" class="filter">
	<div class="filterMenu">
		<input id="allParts" type="radio" name="parts" value="allParts"><label for="allParts">All</label>
        <input id="top" type="radio" name="parts" value="top"> <label class="icon-top_icon" for="top"></label>
         <input id="pants" type="radio" name="parts" value="pants"> <label class="icon-pants_icon" for="pants"></label> 
        <input id="shoes" type="radio" name="parts" value="shoes"> <label class="icon-shoes_icon" for="shoes"></label> 
        <input id="cap" type="radio" name="parts" value="cap"> <label class="icon-cap_icon" for="cap"></label>
    </div>
    <div class="filterMenu">
        <h2>Color:</h2>
        <input id="allColor" type="radio" name="color" value="allColor">
        <label for="allColor">All</label>
        
        <input id="black" type="radio" name="color" value="black">
        <label for="black">Black</label>
        <input id="white" type="radio" name="color" value="white">
        <label for="white">White</label>
        <input id="red" type="radio" name="color" value="red">
        <label for="red">Red</label>
        <input id="blue" type="radio" name="color" value="blue">
        <label for="blue">Blue</label>
        <input id="green" type="radio" name="color" value="green">
        <label for="green">Green</label>
    </div>
    <div class="filterMenu">
        <h2>Type:</h2>
        <input id="allType" type="radio" name="type" value="allType">
        <label for="allType">All</label>
        <input id="top" type="radio" name="type" value="top">
        <label for="top">Top</label>
        <input id="bottom" type="radio" name="type" value="bottom">
        <label for="bottom">Bottom</label>
    </div>
    <div class="filterMenu">
        <h2>Weather:</h2>
        <input id="allWeather" type="radio" name="color" value="allWeather">
        <label for="allWeather">All</label>
        <input id="cold" type="radio" name="color" value="cold">
        <label for="cold">Cold</label>
        <input id="rainy" type="radio" name="color" value="rainy">
        <label for="rainy">Rainy</label>
        <input id="sunny" type="radio" name="color" value="sunny">
        <label for="sunny">Sunny</label>
        <input id="normal" type="radio" name="color" value="normal">
        <label for="normal">Normal</label>
    </div>
    <div class="filterMenu">
        <h2>Style:</h2>
        <input id="allStyle" type="radio" name="color" value="allStyle">
        <label for="allStyle">All</label>
        <input id="classic" type="radio" name="color" value="classic">
        <label for="classic">Classic</label>
        <input id="sunday" type="radio" name="color" value="sunday">
        <label for="sunday">Sunday</label>
        <input id="sportswear" type="radio" name="color" value="sportswear">
        <label for="sportswear">Sportswear</label>
    </div>
</div>
<div class="footerFilter">
	<div class="cbutton" style="margin-left: 10%;margin-right: 30%;">
    	<button id="navToBack">Apply</button>
    </div>
</div>

<script src="js/filter.js"></script>
</body>
</html>
